<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | RagShield</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/css/styles.css">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Simple Fade-In Animation -->
  <style>
    html, body {
      height: 100%;
    }
  
    body {
      display: flex;
      flex-direction: column;
    }
  
    main {
      flex: 1;
    }
  
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
    }
  
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">RagShield</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
   
  <main class="container my-5 fade-in">
    <h1 class="text-center mb-4">Login</h1>
    <form method="POST" action="login.html" id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button id="loginBtn" type="submit" class="btn btn-primary w-100">
        <span id="loginText">Login</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
      </button>

      <p class="text-center mt-3">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2025 RagShield. All Rights Reserved.</p>
      <p>Contact us: 
        <a href="mailto:support@ragshield.com" class="text-white">
          <i class="fas fa-envelope"></i> support@ragshield.com
        </a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script for Button Behavior -->
  <script>
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', function(e) {
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      loginText.textContent = 'Logging in...';
      loginSpinner.classList.remove('d-none');
      loginBtn.disabled = true;
    });
  </script>
</body>
</html>
